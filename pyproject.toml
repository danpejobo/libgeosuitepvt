[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geosuitepvt-parser"
version = "0.1.0"
description = "Standalone parser for GeoSuite PVT files."
readme = "README.md"
license = {text = "GPL3"}
requires-python = ">=3.10"
dependencies = [
    "libgeosuitepvt @ git+https://github.com/danpejobo/libgeosuitepvt.git",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["geosuitepvt_parser*"]
